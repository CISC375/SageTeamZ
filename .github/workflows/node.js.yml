name: Sage Workflow

on:
  push:
    branches:
      - main

env:
  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
  MAIN_BRANCH: main
  SAGE_DIR: /usr/local/sage/SageV2
  JENKINS_NODE_COOKIE: dontKillMe

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm ci
          npm install @root/config

      - name: Test Build
        run: |
          echo "running build in temp workspace"
          npm run clean
          npm i
          npm run build

      - name: Lint
        run: npm run test

      - name: Deploy
        if: github.ref == 'refs/heads/main'
        run: |
          echo "rebuilding and deploying in prod directory..."
          cd ${{ env.SAGE_DIR }}
          git pull
          npm run clean
          npm i
          npm run build
          sudo /bin/systemctl restart sage

      - name: Update Docs
        if: github.ref == 'refs/heads/main'
        run: |
          echo "automatically updating the documentation website"
          cd ${{ env.SAGE_DIR }}
          npm run autodoc